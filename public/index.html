<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jokeMachine</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
      }
      body {
        width: 100vw;
        height: 100vh;
        display: grid;
        align-items: center;
        justify-items: center;
      }
      .joke {
        max-width: 300px;
      }
      h1 {
        font-family: "Patrick Hand", cursive;
        color: #444;
      }
      h2 {
        font-size: 1rem;
        font-weight: 100;
        margin-top: 1rem;
        color: dodgerblue;
      }
    </style>
  </head>
  <body>
    <script type="module">
      const feed = fetch("/feed.json");
      feed
        .then((res) => res.text())
        .then((data) => {
          data = JSON.parse(data);
          let date = new Date(data.updatedAt);
          date = date.toLocaleString();

          document.body.innerHTML = `
            <div class=joke>  
              <h1>${data.joke}</h1>
              <h2>Updated: ${date}</h2>
            </div>
          `;
        });
    </script>
  </body>
</html>
